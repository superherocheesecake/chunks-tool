<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SHCC - Chunks Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="application">
    <img src="assets/SHCC_Small_Logotype_Black.png" style="position: absolute;
    width: 59px;
    margin: 20px;"/>
    <div class="js-region-main">
    </div>
</div>

<div class="components" style="display:none">

    <div class="chunk">

        <div class="tool">

            <div class="elements-container">
                <div class="element">
                    <label>GROUND</label>
                    <span class="ground"></span>
                </div>
                <div class="element">
                    <label>PLATFORM1</label>
                    <span class="platform1"></span>
                </div>
                <div class="element">
                    <label>PLATFORM2</label>
                    <span class="platform2"></span>
                </div>
                <div class="element">
                    <label>PLATFORM3</label>
                    <span class="platform3"></span>
                </div>
                <div class="spacer"></div>
                <div class="element">
                    <label>HOLE</label>
                    <span class="hole"></span>
                </div>
                <div class="element">
                    <label>TRIP BLOCK</label>
                    <span class="trip_block"></span>
                </div>
                <div class="spacer"></div>
                <div class="element">
                    <label>COIN LOW POINTS</label>
                    <span class="coin_low"></span>
                </div>
                <div class="element">
                    <label>COIN MIN POINTS</label>
                    <span class="coin_med"></span>
                </div>
                <div class="element">
                    <label>COIN HIGH POINTS</label>
                     <span class="coin_high"></span>
                </div>
                <div class="spacer"></div>
                <div class="element">
                    <label>CLEAR</label>
                    <span class="clear"></span>
                </div>

            </div>

            <div class="inputs-container">

                <div class="input">
                    <span>Chunk</span>
                    <select class="js-input-chunks">
                    </select>
                </div>

                <div class="input">
                    Level
                    <select class="js-input-level list">
                        <option value="level1">1</option>
                        <option value="level2">2</option>
                        <option value="level3">3</option>
                    </select>
                </div>

                <div class="input">
                    Width
                    <select class="js-input-width list">
                        <option value="16">16</option>
                        <option value="20">20</option>
                        <option value="24">24</option>
                        <option value="28">28</option>
                        <option value="32">32</option>
                        <option value="36">36</option>
                        <option value="40">40</option>
                        <option value="44">44</option>
                        <option value="48">48</option>
                        <option value="52">52</option>
                        <option value="56">56</option>
                        <option value="60">60</option>
                        <option value="64">64</option>
                        <option value="68">68</option>
                        <option value="72">72</option>
                        <option value="76">76</option>
                        <option value="80">80</option>
                    </select>
                </div>

                <div class="input">
                    Height
                    <select class="js-input-height list">
                        <option value="16">16</option>
                        <option value="20">20</option>
                        <option value="24">24</option>
                    </select>
                </div>

            </div>

            <div class="buttons-container">

                <button class="new-chunk-button button">
                    NEW CHUNK
                </button>

                <button class="erase-button button">
                    DELETE CHUNK
                </button>

                <span class="spacer"></span>

                <button class="write-text-button button">
                    WRITE TEXT
                </button>

                <button class="write-json-button button">
                    WRITE JSON
                </button>

                <span class="spacer"></span>

                <button class="open-button button">
                    <input class="file_button" type="file" id="files" name="files[]" multiple/>
                    IMPORT CHUNKS
                </button>


            </div>
        </div>

    </div>

</div>
<script src="js/vendor/lodash.js"></script>
<script src="js/vendor/sylvester.src.js"></script>
<script src="js/main.js"></script>
</body>
</html>
